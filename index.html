<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Haven | Online Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-700 text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">📚 Book Haven</h1>
    <input id="searchInput" type="text" placeholder="Search books..." class="p-2 rounded text-black" />
  </header>

  <main class="p-6">
    <div id="bookList" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
  </main>

  <footer class="text-center p-4 bg-gray-200 mt-10">
    <p>© 2025 Book Haven. Built with ❤️ and JavaScript.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
